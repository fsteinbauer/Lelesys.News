{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
{namespace m=TYPO3\Media\ViewHelpers}

<div class="news-list-item col-sm-4 col-md-4">
	<f:if condition="{node.properties.newsImage}">
        <figure class="typo3-neos-alignment-top">
            <m:image asset="{node.properties.newsImage}"  maximumWidth="{configuration.thumbnailMaxWidth}" maximumHeight="{configuration.thumbnailMaxHeight}" alt=""/>
        </figure>
    </f:if>
	<h5><neos:link.node node="{node}">{title}</neos:link.node></h5>
	<p>
		<f:if condition="{dateTime}">
			<span><i><f:format.date format="{configuration.dateFormat}">{dateTime}</f:format.date></i></span><br />
		</f:if>
		{teaserText -> f:format.stripTags() -> f:format.crop(maxCharacters: 100, append: '...')}
		<neos:link.node node="{node}">
			<f:translate id="readMore" package="Lelesys.News">Read more</f:translate>
		</neos:link.node>
	</p>
</div>
