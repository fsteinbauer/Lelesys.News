'Lelesys.News:Folder':
  superTypes: ['TYPO3.Neos:Document']
  ui:
    label: 'News folder'
    icon: 'icon-folder-open'
    group: 'news'
    inspector:
      groups:
        news:
          label: 'News'
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    feedTitle:
      type: string
      ui:
        label: 'Feed title'
        inspector:
          group: 'news'
    feedDescription:
      type: string
      ui:
        label: 'Feed description'
        inspector:
          group: 'news'

'Lelesys.News:Category':
  superTypes: ['TYPO3.Neos:Document']
  ui:
    label: 'News category'
    icon: 'icon-file'
    group: 'news'
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'


'Lelesys.News:News':
  superTypes: ['TYPO3.Neos:Document']
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
    comments:
      type: 'TYPO3.Neos:ContentCollection'
  ui:
    label: 'News'
    icon: 'icon-file-text'
    group: 'news'
    inspector:
      groups:
        news:
          label: 'News'
  properties:

    newsImage:
      type: 'TYPO3\Media\Domain\Model\ImageVariant'
      ui:
        label: 'Title Image'
        reloadIfChanged: TRUE
        inspector:
          group: 'news'
            
    relatedNews:
      type: references
      ui:
        label: 'Related news'
        reloadIfChanged: TRUE
        inspector:
          group: 'news'
          editorOptions:
            nodeTypes: ['Lelesys.News:News']
    tags:
      type: string
      ui:
        label: 'Tags'
        reloadIfChanged: TRUE
        inspector:
          group: 'news'
      validation:
        regularExpression:
          regularExpression: '/[a-zA-Z0-9\,]/'
    categories:
      type: references
      ui:
        label: 'Categories'
        reloadIfChanged: TRUE
        inspector:
          group: 'news'
          editorOptions:
            nodeTypes: ['Lelesys.News:Category']
    metaKeywords:
      type: string
      ui:
        label: 'Meta keywords'
        inspector:
          group: 'news'
      validation:
        'TYPO3.Neos/Validation/StringLengthValidator':
          minimum: 1
          maximum: 255
    metaDescription:
      type: string
      ui:
        label: 'Meta description'
        inspector:
          group: 'news'
      validation:
        'TYPO3.Neos/Validation/StringLengthValidator':
          minimum: 1
          maximum: 500

'Lelesys.News:Common':
  abstract: TRUE
  ui:
    inspector:
      groups:
        newsConfiguration:
          label: 'News configuration'
          position: 1
  properties:
    newsFolder:
      type: reference
      ui:
        label: 'News folder'
        reloadIfChanged: TRUE
        inspector:
          group: 'newsConfiguration'
          editorOptions:
            nodeTypes: ['Lelesys.News:Folder']
    dateFormat:
      type: string
      defaultValue: NULL
      ui:
        label: 'Date format'
        reloadIfChanged: TRUE
        inspector:
          group: 'newsConfiguration'
      validation:
        'TYPO3.Neos/Validation/StringLengthValidator':
          minimum: 1
          maximum: 10
    sortProperty:
      type: string
      defaultValue: NULL
      ui:
        label: 'Sort by property'
        reloadIfChanged: TRUE
        inspector:
          group: 'newsConfiguration'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Default'
            values:
              '':
                label: ''
              'dateTime':
                label: 'Date'
              'autherName':
                label: 'Author name'
              'title':
                label: 'Title'
    sortOrder:
      type: string
      defaultValue: NULL
      ui:
        label: 'Sort order'
        reloadIfChanged: TRUE
        inspector:
          group: 'newsConfiguration'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Default'
            values:
              '':
                label: ''
              'ASC':
                label: 'Ascending'
              'DESC':
                label: 'Descending'
    thumbnailMaxWidth:
      type: string
      defaultValue: NULL
      ui:
        label: 'Thumbnail max width'
        reloadIfChanged: TRUE
        inspector:
          group: 'newsConfiguration'
    thumbnailMaxHeight:
      type: string
      defaultValue: NULL
      ui:
        label: 'Thumbnail max height'
        reloadIfChanged: TRUE
        inspector:
          group: 'newsConfiguration'
    filterByCategories:
      type: references
      ui:
        label: 'News in categories'
        reloadIfChanged: TRUE
        inspector:
          group: 'newsConfiguration'
          editorOptions:
            nodeTypes: ['Lelesys.News:Category']

'Lelesys.News:Paginated':
  abstract: TRUE
  ui:
    inspector:
      groups:
        paginatorConfiguration:
          label: 'Paginator configuration'
          position: 2
  properties:
    itemsPerPage:
      type: string
      defaultValue: NULL
      ui:
        label: 'Items per page'
        reloadIfChanged: TRUE
        inspector:
          group: 'paginatorConfiguration'
      validation:
        'TYPO3.Neos/Validation/IntegerValidator': []
    maximumNumberOfLinks:
      type: string
      defaultValue: NULL
      ui:
        label: 'Maximum number of links'
        reloadIfChanged: TRUE
        inspector:
          group: 'paginatorConfiguration'
      validation:
        'TYPO3.Neos/Validation/IntegerValidator': []

'Lelesys.News:List':
  superTypes:
    - 'TYPO3.Neos:Content'
    - 'Lelesys.News:Paginated'
    - 'Lelesys.News:Common'
  ui:
    label: 'News list'
    icon: 'icon-list'
    inlineEditable: TRUE
    group: 'news'

'Lelesys.News:Latest':
  superTypes:
    - 'TYPO3.Neos:Content'
    - 'Lelesys.News:Common'
  ui:
    label: 'News latest'
    icon: 'icon-list'
    group: 'news'
    inlineEditable: TRUE
  properties:
    numberOfItems:
      type: string
      defaultValue: NULL
      ui:
        label: 'Number of items'
        reloadIfChanged: TRUE
        inspector:
          group: 'newsConfiguration'
      validation:
        'TYPO3.Neos/Validation/IntegerValidator': []

'Lelesys.News:Menu':
  abstract: TRUE
  superTypes:
    - 'TYPO3.Neos.NodeTypes:Menu'
  properties:
    newsFolder:
      type: reference
      ui:
        label: 'News folder'
        reloadIfChanged: TRUE
        inspector:
          group: 'options'
          editorOptions:
            nodeTypes: ['Lelesys.News:Folder']

'Lelesys.News:CategoryMenu':
  superTypes:
    - 'Lelesys.News:Menu'
  ui:
    label: 'News category menu'
    icon: 'icon-list'
    inlineEditable: TRUE
    group: 'news'

'Lelesys.News:ArchiveMenu':
  superTypes:
    - 'Lelesys.News:Menu'
  ui:
    label: 'News archive menu'
    icon: 'icon-list'
    inlineEditable: TRUE
    group: 'news'