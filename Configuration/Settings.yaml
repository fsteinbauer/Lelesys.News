##
# Auto include typoscript configuration
#
TYPO3:
  Neos:
    nodeTypes:
      groups:
        news:
          position: 'end'
          label: 'News'
    typoScript:
      autoInclude:
        'Lelesys.News': TRUE

  TypoScript:
    defaultContext:
      NewsConfiguration: 'Lelesys\News\TypoScript\Eel\Helper\ConfigurationHelper'

##
# The configuration for news plugin
#
Lelesys:
  News:
    view:
      list:
        pagination:
          itemsPerPage: 10
          maximumNumberOfLinks: 15
        sortProperty: 'dateTime'
        sortOrder: 'DESC'
        dateFormat: 'd. F Y'
        thumbnailMaxWidth: 285
        thumbnailMaxHeight: 9999
      latest:
        numberOfItems: 10
        pagination:
          itemsPerPage: 5
          maximumNumberOfLinks: 5
        sortProperty: 'dateTime'
        sortOrder: 'DESC'
        dateFormat: 'd. F Y'
        thumbnailMaxWidth: 285
        thumbnailMaxHeight: 9999
      single:
        dateFormat: 'd. F Y'

